<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imagem/x-icon" href="img/logotipo.png">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


    <header id="header">
        <h1 font-size="text-white">Combustível - Álcool ou Gasolina</h1><br>
    </header>
    <main>
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <label>Qual o Preço do litro Alcool:</label>
                    <input type="number" id="alcool">
                </form>

            </div>
            <div class="col-sm-6">
                <form>
                    <label>Qual o Preço do litro da Gasolina:</label>
                    <input type="number" id="gasolina">
                </form>

            </div>
        </div>
        <button onclick="verificar()">Verificar</button>
        <p id="resultado"></p>
        <img src="img/gas.png" alt="Bomba de Gás">
        <img src="img/gas.png" alt="Bomba de Gás">
        <img src="img/gas.png" alt="Bomba de Gás">



    </main>
    <br>
    <footer class="fixed-bottom">&copy;Development HRTECH</footer>


</body>
<script>
    function verificar() {
        let alcool = Number(document.getElementById("alcool").value);
        let gasolina = Number(document.getElementById("gasolina").value);
        let resultado = document.getElementById("resultado");

        let valor = alcool / gasolina;

        if (valor > 0.7) {
            resultado.innerHTML = "Compensa usar Gasolina:";
        }

        else {
            resultado.innerHTML = "Compensa usar Alcool:";

        }

    }

</script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
